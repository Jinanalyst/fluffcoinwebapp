<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluffcoin Web App</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px; /* Make it mobile-friendly */
    }
    h1 {
      font-size: 2em;
      color: #2c3e50;
    }
    p {
      font-size: 1.2em;
      color: #7f8c8d;
    }
    .button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #2980b9;
    }
    .banner {
      width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 10px;
    }
    /* Navigation links */
    .nav-links {
      margin-top: 30px;
    }
    .nav-link {
      display: block;
      background-color: #2ecc71;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .nav-link:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Fluffcoin!</h1>
    <p>Tap the button below to earn Fluffcoin!</p>
    
    <!-- Button to earn Fluffcoin -->
    <button class="button" id="earnButton">Tap to Earn</button>

    <!-- Banner Image -->
    <img src="banner.jpeg" alt="Fluffcoin Banner" class="banner">

    <!-- Navigation Links -->
    <div class="nav-links">
      <a href="wallet.html" class="nav-link">View Wallet</a>
      <a href="leaderboard.html" class="nav-link">Leaderboard</a>
    </div>
  </div>

  <script>
    document.getElementById('earnButton').onclick = function() {
      alert('You earned 10 Fluffcoins!');
      // Implement backend interaction here, like updating the balance
    };
  </script>
</body>
</html>
