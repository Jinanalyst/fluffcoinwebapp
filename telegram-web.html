<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluffcoin Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Fluffcoin</h1>
    <p>Hello, <span id="user-name"></span>! You can earn Fluffcoins here.</p>
    <button onclick="earnFluffcoins()">Earn Fluffcoins</button>
    <button onclick="viewWallet()">View Wallet</button>
    <button onclick="viewLeaderboard()">Leaderboard</button>

    <script>
        const tg = window.Telegram.WebApp;

        // Display the user's name
        document.getElementById("user-name").textContent = tg.initDataUnsafe.user.first_name;

        // Function to handle earning Fluffcoins
        function earnFluffcoins() {
            tg.sendData("earn_fluffcoins");
            alert('You earned 10 Fluffcoins!');
        }

        // Function to handle viewing the wallet
        function viewWallet() {
            tg.sendData("view_wallet");
            alert('Here is your wallet!');
        }

        // Function to handle viewing the leaderboard
        function viewLeaderboard() {
            tg.sendData("view_leaderboard");
            alert('Here is the leaderboard!');
        }
    </script>
</body>
</html>
